<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
     let root=document.getElementById("root")
      let element=ReactDOM.createRoot(root)
      function GreetingCard({greeting,name}){
           return (
            <div className="card">
                <h2>{greeting}</h2>
                <p>Dear :{name},</p>
                <p>Wishing you all the best!</p>
            </div>
           )
        }
      let App=()=>{
       const [cards,setcards]=React.useState([
            { greeting: "Happy Birthday", name: "John Doe" },
            { greeting: "Congratulations", name: "Jane Smith" },
            { greeting: "Get Well Soon", name: "Michael Johnson" }
       ])
        return (
            <>
                <h1>greeting cards</h1>
                {cards.map((ele,i)=>(
                    <GreetingCard key={i} greeting={ele.greeting} name={ele.name} />
                ))}
            </>
        )
      }
      element.render(<App/>)

  </script>
</html>
